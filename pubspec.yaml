name: todoproject
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_bloc: ^7.2.0
  dio: ^5.3.2
  easy_localization: ^3.0.1
  flutter_screenutil: ^5.5.3+2
  flutter_svg: ^1.1.2
  carousel_slider: ^4.1.1
  flutter_bounce: ^1.1.0
  mask_text_input_formatter: ^2.4.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/translations/

